components:
  schemas:
    Actor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 20
      required:
      - id
      - name
    AuditoriumRead:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 10
        theater:
          allOf:
          - $ref: '#/components/schemas/Theater'
          readOnly: true
      required:
      - id
      - name
      - theater
    AuditoriumWrite:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 10
        theater:
          type: integer
      required:
      - id
      - name
      - theater
    Booking:
      type: object
      properties:
        booking_id:
          type: string
          format: uuid
          readOnly: true
        seat:
          type: array
          items:
            type: integer
        booking_status:
          $ref: '#/components/schemas/BookingStatusEnum'
        total_money:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
        movie_showing:
          type: integer
      required:
      - booking_id
      - created_at
      - movie_showing
      - seat
      - total_money
      - updated_at
      - user
    BookingStatusEnum:
      enum:
      - Pending
      - Confirmed
      - Cancelled
      type: string
      description: |-
        * `Pending` - Pending
        * `Confirmed` - Confirmed
        * `Cancelled` - Cancelled
    CustomAdminUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        role:
          $ref: '#/components/schemas/RoleEnum'
        date_joined:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_joined
      - email
      - id
      - password
    CustomUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        password:
          type: string
          writeOnly: true
          maxLength: 128
        date_joined:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_joined
      - email
      - id
      - password
    GatewayTypeEnum:
      enum:
      - PAYPAL
      - SSLCOMMERZ
      - AMARPAY
      - SHURJOPAY
      type: string
      description: |-
        * `PAYPAL` - Paypal
        * `SSLCOMMERZ` - Sslcommerz
        * `AMARPAY` - Amarpay
        * `SHURJOPAY` - Shurjopay
    GenreEnum:
      enum:
      - ACTION
      - ADVENTURE
      - ANIMATION
      - COMEDY
      - CRIME
